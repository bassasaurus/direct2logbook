{% extends "registration/base.html" %}
{% load widget_tweaks %}

{% block account_content %}


  <h3>Forgot password</h3>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form.email |attr:"placeholder:Email you used to register" |add_class:"form-control"}}
    <hr>
    <button class="btn-shadow btn-shadow-dark" type="submit">Submit</button>
  </form>

{% endblock %}
