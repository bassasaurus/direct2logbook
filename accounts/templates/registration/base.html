{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>{{ title }}</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- jqueryui -->
    <script src="{% static 'flights/jqueryui/jquery-ui.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'flights/jqueryui/jquery-ui.css' %}" />
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/scss/bootstrap/bootstrap.css' %}" />
    <!-- Theme CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/dist/theme.css' %}" />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/custom.css' %}" />
    </head>
  <body>
      {% include 'blocks/navbar.html' %}
      <div style="margin-top: 125px; margin-bottom: 100px;">
        <div class="container">
          <div style="margin-top: 25px">
            <div class="row justify-content-center">
              <div class="col-10">
            {% block account_content %}
            {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
      {% include 'blocks/footer.html' %}

    <!-- include jQuery and Popper.js (both required for Bootstrap 4) and the theme JS file -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'flights/dist/theme.min.js' %}"></script>
  </body>
</html>
