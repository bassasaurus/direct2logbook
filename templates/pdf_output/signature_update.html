{% extends 'base.html' %}
{% load static %}
{% block content %}

<hr>
<div class="row justify-content-center">
  <div class="col-12">
    <form action="" class="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

        <h4>Update Signature</h4>

        {{ form.as_p }}

        <button class="btn-shadow btn-shadow-dark btn-block" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
