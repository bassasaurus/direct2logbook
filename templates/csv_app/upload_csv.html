{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<hr>
<div class="row justify-content-center">
  <div class="col-lg-12 col-sm-12">

    <form action="" class="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <h4>Upload .csv</h4>
        <hr>
        {{ form.as_p }}
      </div>
      <hr>
      <button class="btn-shadow btn-shadow-dark btn-block" type="submit">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
