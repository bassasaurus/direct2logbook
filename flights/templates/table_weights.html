<table class="table custom-table table table-hover table-sm">
  <thead class="thead-default">
    <tr>
      <th scope="row">Weight Class</th><th>Total</th>
    </tr>
  </thead>
  {% for weight in weights %}
  <tr>
    <td>{{ weight.weight }}</td><td>{{ weight.total }}</td>
  </tr>
  {% endfor %}
</table>
