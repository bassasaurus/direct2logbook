
<table class="table custom-table">
  <thead class="thead-light">
    <tr>
      <th scope="row">Weight Class</th><th class="text-right">Total</th>
    </tr>
  </thead>
  {% for weight in weights %}
  <tr>
    <td>{{ weight.weight }}</td><td class="text-right">{{ weight.total }}</td>
  </tr>
  {% endfor %}
</table>
