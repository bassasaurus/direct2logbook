
<table class="table custom-table table table-hover table-sm">
  <thead class="thead-default">
    <tr>
      <th scope="row">Endorsement</th><th class="text-right">Total</th>
    </tr>
  </thead>
  {% for endorsement in endorsements %}
  <tr>
    <td>{{ endorsement.endorsement }}</td><td class="text-right">{{ endorsement.total }}</td>
  </tr>
  {% endfor %}
</table>
