{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<form action="{% url 'profile_update' profile.pk %}" method="get">
  <h3>Update Profile</h3>
  <hr>
  {% csrf_token %}

  <div><h5>{{ user.first_name }} {{ user.last_name}}</h5></div>
  <hr>

  <p>
  <div>{{ profile_form.company |attr:"placeholder:Company" |add_class:"form-control"}}</div>
  </p>
  <hr>
  <button class="btn-shadow btn-shadow-dark btn-block" type="submit">Submit</button>
</form>

{% endblock %}
