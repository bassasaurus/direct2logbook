{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-12">

    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    <hr>
    <p>{{ user.email }}<p>
    <hr>

    <p>{{ user.profile.company }}</p>

    <hr>
    <p><a class="btn-shadow btn-shadow-dark btn-block" href="{% url 'profile_update' user.profile.pk %}">Update</a></p>
  </div>
</div>
{% endblock %}
