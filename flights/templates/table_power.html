

<table class="table custom-table table table-hover">
  <thead class="thead-default">
    <tr>
      <th scope="row">Role</th><th class="text-right">Turbine</th><th class="text-right">Piston</th>
    </tr>
  </thead>
  {% for power in powers %}
  <tr>
    <td>{{ power.role }}</td><td class="text-right">{{ power.turbine }}</td><td class="text-right">{{ power.piston }}</td>
  </tr>
  {% endfor %}
</table>
