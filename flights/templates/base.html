{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- jqueryui -->
    <script src="{% static 'flights/jqueryui/jquery-ui.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'flights/jqueryui/jquery-ui.css' %}" />

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/scss/bootstrap/bootstrap.css' %}" />
    <!-- Theme CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/dist/theme.css' %}" />
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/custom.css' %}" />
    <!-- sweetalert -->
    <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
    <script src="{% static 'flights/sweetalert2/sweetalert2.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'flights/sweetalert2/sweetalert2.css' %}">
    <!-- theme icons -->
    <script src="https://unpkg.com/ionicons@4.4.8/dist/ionicons.js"></script>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <!-- control_loading -->
    <script src="{% static 'flights/control_loading.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'flights/control_loading.css' %}">
    <!-- conditionalLayer -->
    <script src="{% static 'flights/leaflet-conditionalLayer.js' %}"></script>

  </head>
  <body>
    {% if user.is_authenticated %}
    {% include 'blocks/navbar.html' %}
        <div style="margin-top: 115px;">
          <div class="container">
            <div style="margin-top: 25px">
              {% include 'breadcrumb.html' %}
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
      {% include 'blocks/footer.html' %}
    {% else %}
      {% include 'blocks/navbar.html' %}
      {% include 'blocks/footer.html' %}
    {% endif %}

    <!-- include jQuery and Popper.js (both required for Bootstrap 4) and the theme JS file -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'flights/dist/theme.min.js' %}"></script>
    <script src="{% static 'flights/tableHeadFixer.js' %}"></script>
    <script src="{% static 'flights/js/leaflet_config.js' %}"></script>
    <script src="{% static 'flights/leaflet-geodesic.js' %}"></script>

  </body>
</html>
