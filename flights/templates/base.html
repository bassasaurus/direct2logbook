{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/scss/bootstrap/bootstrap.css' %}" />
    <!-- Theme CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/dist/theme.min.css' %}" />

  </head>
  <body>
    {% if user.is_authenticated %}
      {% include 'navbar.html' %}
        <div style="margin-top: 200px;">
          {% block content %}
          {% endblock %}
        </div>
      {% include 'footer.html' %}
    {% else %}
      {% include 'navbar.html' %}
      {% include 'header_hero.html' %}
      {% include 'features.html' %}
      {% include 'footer.html' %}
    {% endif %}

    <!-- include jQuery and Popper.js (both required for Bootstrap 4) and the theme JS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'flights/dist/theme.min.js' %}"></script>
  </body>
</html>
