{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<script type="text/javascript">

function upperCase(a){
  setTimeout(function(){
      a.value = a.value.replace(/\s+/g, '-').toUpperCase();
  }, 1);
  
}

</script>

<p>* Required </p>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="form">
      {% crispy form %}
      {{ form.media }}
    </div>
  </div>
</div>

{% include 'datepicker.html' %}

{% endblock %}
