{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ title }}</title>

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/scss/bootstrap/bootstrap.css' %}" />
    <!-- Theme CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'flights/dist/theme.min.css' %}" />

  </head>

  <nav class="navbar navbar-dark fixed-top navbar-expand-lg" role="navigation">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="/">Direct2Logbook</a>

    <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link nav-link--rounded" href="{% url 'account_login' %}">
            Login
          </a>
        </li>
      </ul>
    </div>
  </nav>
    <div style="margin-top: 200px;">
      <div class="container">
        <div class="row">
          <div class="col-12">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    {% include 'blocks/footer.html' %}

    <!-- include jQuery and Popper.js (both required for Bootstrap 4) and the theme JS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'flights/dist/theme.min.js' %}"></script>
  </body>
</html>
