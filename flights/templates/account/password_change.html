{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
      <h1>{% trans "Change Password" %}</h1>
      <hr>
      <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
          {% csrf_token %}
          <div class="form-group">
            <input type="email" class="form-control"{{ form.as_p }}</>
          </div>
          <hr>
          <button class="btn-shadow btn-shadow-dark" type="submit" name="action">{% trans "Change Password" %}</button>
      </form>
    </div>
  </div>

{% endblock %}
